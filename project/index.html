<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Sensor Data Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <!-- Left-aligned content (if any) goes here -->
            </div>
            <div class="header-right">
                <div class="notification-container">
                    <button class="notification-btn" id="notification-btn">&#128276;</button>
                    <div class="notification-dropdown" id="notification-dropdown">
                        <p>No new notifications</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="left-section">
                <div class="dropdown-container">
                    <select id="robotic-arm-select">
                        <option value="1">Robotic Arm 1</option>
                        <option value="2">Robotic Arm 2</option>
                    </select>
                </div>
                <div class="chart-container">
                    <div class="chart-box">
                        <canvas id="angleChart"></canvas>
                    </div>
                    <div class="chart-box">
                        <canvas id="velocityChart"></canvas>
                    </div>
                    <div class="chart-box">
                        <canvas id="torqueChart"></canvas>
                    </div>
                </div>
                <div class="counters-container">
                    <div class="counter-box">
                        <h3>Maintenance Flagged</h3>
                        <p id="maintenance-flagged">0</p>
                    </div>
                    <div class="counter-box">
                        <h3>Maintenance Requests</h3>
                        <p id="maintenance-requests">0</p>
                    </div>
                    <div class="counter-box">
                        <h3>Total Cost</h3>
                        <p id="total-cost">$0</p>
                    </div>
                </div>
            </div>
            <div class="right-section">
                <div class="chat-box-container">
                    <div class="chat-header">Chat Window</div>
                    <div id="chat-box" class="chat-box"></div>
                    <div class="chat-input">
                        <input type="text" id="chat-input" placeholder="Type your message here...">
                        <button id="send-button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pop-up container for details -->
    <div id="popup-container" class="popup-container">
        <div class="popup-content">
            <span id="popup-close" class="popup-close">&times;</span>
            <div id="popup-details"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
